<div class="header">
  <img class="logo" src="/icons/logo.svg" alt="Logo">

  <div class="nav-desktop">
    <ul>
      <li routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
      >
        <a routerLink="/" class="text-preset-8">
          <span class="text-preset-8-bold">00</span>
          HOME
        </a>
      </li>
      <li routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
      >
        <a routerLink="/destination" class="text-preset-8">
          <span class="text-preset-8-bold">01</span>
          DESTINATION
        </a>
      </li>
      <li routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
      >
        <a routerLink="/crew" class="text-preset-8">
          <span class="text-preset-8-bold">02</span>
          CREW
        </a>
      </li>
      <li routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
      >
        <a routerLink="/technology" class="text-preset-8">
          <span class="text-preset-8-bold">03</span>
          TECHNOLOGY
        </a>
      </li>
    </ul>
  </div>

  <div class="burger" (click)="toggleMenu()">
    @if (!menuOpen) {
      <img src="/icons/icon-hamburger.svg" alt="Menu">
    } @else {
      <img src="/icons/icon-close.svg" alt="Close">
    }
  </div>

  <nav class="nav-mobile" [class.open]="menuOpen">
    <ul>
      <li routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="toggleMenu()"
      >
        <a routerLink="/" class="text-preset-8">
          <span class="text-preset-8-bold">00</span>
          HOME
        </a>
      </li>
      <li routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="toggleMenu()"
      >
        <a routerLink="/destination" class="text-preset-8">
          <span class="text-preset-8-bold">01</span>
          DESTINATION
        </a>
      </li>
      <li routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="toggleMenu()"
      >
        <a routerLink="/crew" class="text-preset-8">
          <span class="text-preset-8-bold">02</span>
          CREW
        </a>
      </li>
      <li routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="toggleMenu()"
      >
        <a routerLink="/technology" class="text-preset-8">
          <span class="text-preset-8-bold">03</span>
          TECHNOLOGY
        </a>
      </li>
    </ul>
  </nav>
</div>
